<html>

<head>
    <title>evaluation approaches of modelling languages</title>
    <script src="lib/jquery.js"></script>
    <script src="data/data.js"></script>
    <link rel="stylesheet" href="lib/material-icons-master/iconfont/material-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
</head>

<body>
    <div class="wista-navbar">
        <span class="wista-nav-item start loop" data-target="dashboard">
            <i class="material-icons icon">school</i>
        </span>
        <span class="wista-nav-item text" style="float: left; background-color: #7ea5cc47;" data-target="undo">
            evaluation of modeling languages
        </span>
        <span class="wista-nav-item special loop" style="float: right;" data-target="redo">
            <i class="material-icons icon">search</i>
        </span>
        <input id="approach-filter" list="approaches" type="text" placeholder="select an evaluation approach"
            style="float: right; border: .5px solid rgba(0,0,0,.7);font-size: 14px;padding: 11px 20px 11px 20px; width: 250px;" />
    </div>
    <div style="padding: .5rem; height: calc(100% - 125px);">
        <div id="content">
            <div id="morph-box" class="morph-box">
                <div class="headline row">
                    <div class="dimension cell">dimension</div>
                    <div class="values-header cell"></div>
                </div>
                <div class="body"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item dimensions">
            <span class="text"></span>
            dimensions
        </div>
        <div class="footer-item approaches">
            <span class="text"></span>
            approaches
        </div>
        <div class="footer-item properties">
            <span class="text"></span>
            properties
        </div>
    </div>
    <datalist id="approaches"></datalist>
</body>
<script>
    $(window).ready(function () {
        Builder.start();
    });
</script>

</html>
